<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <div id="resume-form-container">
        <form id="resume-form">
            <!-- Profile Picture -->
            <fieldset>
                <legend>Profile Picture</legend>
                <input type="file" id="profile-picture" accept="image/*">
            </fieldset>

            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </fieldset>

            <!-- Experience -->
            <fieldset>
                <legend>Experience</legend>
                <textarea id="experience" placeholder="Describe your experience" required></textarea>
            </fieldset>

            <!-- Skills -->
            <fieldset>
                <legend>Skills</legend>
                <textarea id="skills" placeholder="List your skills" required></textarea>
            </fieldset>

            <!-- Languages -->
            <fieldset>
                <legend>Languages</legend>
                <textarea id="languages" placeholder="List languages you know" required></textarea>
            </fieldset>

            <!-- Education -->
            <fieldset>
                <legend>Education</legend>
                <textarea id="education" placeholder="Describe your education" required></textarea>
            </fieldset>

            <!-- Submit Button -->
            <button type="button" id="generate-resume">Generate Resume</button>
        </form>
        </div>
        <!-- Resume Display -->
        <div id="resume-display">
            <h2>Resume Preview</h2>
            <div class="resume-preview-content"></div>
        </div>
    </div>
    <script src="script.js" defer></script>
    
</body>
</html>
